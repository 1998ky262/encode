<html>
<head>
<meta charset="utf-8">
<title>encodeとdecodeができるサイト</title>
</head>
<body>
<h1>文字をエンコード&デコード</h1>
文字→暗号がエンコード、暗号→文字がエンコードです。
<br>
<textarea id="area" placeholder="文字を入力" cols="40" rows="10">
</textarea>
<br>
<button onclick="encode();" id="button">エンコード</button>
<button onclick="decode();" id="decodebutton">デコード</button>
<script src="script.js"></script>
</body>
</html>
